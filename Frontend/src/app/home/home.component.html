<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Vaultly - Home</title>     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">     <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>      <style>         body {             background-color: #121212;             color: white;             font-family: 'Poppins', sans-serif;             margin: 0;             padding: 0;             overflow-x: hidden;         }          .vaultly-logo {             position: absolute;             top: 20px;             right: 30px;             font-size: 1.6rem;             font-weight: bold;             color: #00ff99;         }          .container {             display: flex;             width: 100%;             height: 100vh;         }          /* Sidebar Styling */         .sidebar {             width: 260px;             height: 100vh;             background-color: #1e1e1e;             padding: 20px;             box-shadow: 4px 0px 20px rgba(0, 255, 153, 0.3);             overflow-y: auto;             display: flex;             flex-direction: column;             align-items: center;             border-radius: 10px;         }          .sidebar h4 {             color: #00ff99;             text-align: center;             margin-bottom: 15px;             font-weight: bold;         }          .category-item {             width: 90%;             padding: 12px;             text-align: center;             cursor: pointer;             background-color: rgba(0, 255, 153, 0.2);             margin-bottom: 8px;             border-radius: 8px;             transition: 0.3s;             font-weight: 500;         }          .category-item:hover {             background-color: rgba(0, 255, 153, 0.5);             transform: scale(1.05);         }          .sidebar button {             width: 90%;             margin-top: 12px;             font-weight: bold;         }          /* Content Wrapper */         .content-wrapper {             flex-grow: 1;             display: flex;             flex-direction: column;             overflow-y: auto;             height: 100vh;             padding: 20px;             align-items: center;             justify-content: center;             text-align: center;         }          .content h3 {             color: #00ff99;             margin-bottom: 20px;             font-weight: bold;         }          /* Table Styling */         .table {             background-color: #1e1e1e;             border-radius: 10px;             box-shadow: 0px 4px 15px rgba(0, 255, 153, 0.4);             padding: 10px;             width: 90%;             max-width: 800px;             text-align: left;         }          .table thead {             background-color: #00cc66;             color: black;         }          .table th {             padding: 12px;             font-weight: bold;             color: black;         }          .table tbody tr {             background-color: #2c2c2c;             transition: 0.3s;             color: white;         }          .table tbody tr:hover {             background-color: rgba(0, 255, 153, 0.2);         }          .table td {             padding: 12px;             border-bottom: 1px solid #444;         }          /* Button Styling */         .action-buttons {             display: flex;             justify-content: center;             gap: 8px;         }          .btn {             margin: 5px;             font-size: 0.9rem;             transition: 0.3s;         }          .btn:hover {             transform: scale(1.05);         }          .btn-success {             background: linear-gradient(135deg, #00cc66, #00ff99);             color: black;             font-weight: bold;             width: 200px;             border-radius: 5px;         }          .btn-success:hover {             background: linear-gradient(135deg, #00ff99, #00cc66);         }          /* Master Password Section */         .master-password-section {             display: flex;             flex-direction: column;             align-items: center;             justify-content: center;             text-align: center;             width: 100%;             margin-top: 40px;         }          .master-password-section input {             width: 280px;             padding: 10px;             margin-bottom: 10px;             border-radius: 5px;             border: 1px solid #00ff99;             background-color: #1e1e1e;             color: white;             text-align: center;             font-size: 1rem;         }          .master-password-section input:focus {             outline: none;             border-color: #00cc66;             box-shadow: 0px 0px 8px rgba(0, 255, 153, 0.5);         }      </style> </head> <body>      <div class="vaultly-logo">         <i class="fas fa-shield-alt"></i> Vaultly     </div>      <div class="container">         <!-- Sidebar -->         <div class="sidebar">             <h4>Categories</h4>             <div *ngFor="let category of categories" class="category-item" (click)="selectCategory(category)">                 {{ category | titlecase }}             </div>             <button (click)="addNew()" class="btn btn-success">+ Add {{ selectedCategory | titlecase }}</button>             <button routerLink="/2fa" class="btn btn-secondary">Go to 2FA</button>         </div>          <!-- Main Content -->         <div class="content-wrapper">             <div class="content">                 <h3>{{ selectedCategory | titlecase }}</h3>                  <table class="table">                     <thead>                         <tr>                             <th>Name</th>                             <th>Password</th>                             <th>Actions</th>                         </tr>                     </thead>                     <tbody>                         <tr *ngFor="let item of credentials[selectedCategory]">                             <td>{{ item.name }}</td>                             <td>{{ showDecrypted ? item.decryptedPassword : item.encryptedPassword }}</td>                             <td class="action-buttons">                                 <button (click)="viewCredential(item.id)" class="btn btn-info">View</button>                                 <button (click)="updateCredential(item.id)" class="btn btn-warning">Update</button>                                 <button (click)="deleteCredential(item.id)" class="btn btn-danger">Delete</button>                             </td>                         </tr>                     </tbody>                 </table>                  <!-- Master Password Section -->                 <div *ngIf="!showDecrypted" class="master-password-section">                     <h3 class="text-light-500">Enter Master Password</h3>                     <input type="password" [(ngModel)]="masterPassword" placeholder="Enter Master Password">                     <button (click)="validateMasterPassword()" class="btn btn-success">Unlock</button>                 </div>             </div>         </div>     </div>  </body> </html>
