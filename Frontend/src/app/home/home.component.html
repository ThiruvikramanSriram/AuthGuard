<style>
  /* Vaultly Theme Styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 250px;
  background-color: #2c3e50;
  color: #ecf0f1;
  padding: 20px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.sidebar div {
  padding: 10px 0;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.sidebar div:hover {
  background-color: #34495e;
}

.sidebar button {
  background-color: #2980b9;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-top: 10px;
  width: 100%;
  cursor: pointer;
}

.sidebar button:hover {
  background-color: #3498db;
}

.content {
  flex: 1;
  padding: 20px;
  background-color: #ffffff;
  border-left: 1px solid #dcdcdc;
}

h2 {
  color: #2c3e50;
}

h3 {
  color: #2980b9;
}

.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.table th, .table td {
  padding: 10px;
  text-align: left;
}

.table th {
  background-color: #2c3e50;
  color: white;
}

.table tbody tr:nth-child(even) {
  background-color: #ecf0f1;
}

.table tbody tr:hover {
  background-color: #bdc3c7;
}

.btn {
  padding: 8px 16px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.btn-info {
  background-color: #3498db;
  color: white;
}

.btn-info:hover {
  background-color: #2980b9;
}

.btn-warning {
  background-color: #f39c12;
  color: white;
}

.btn-warning:hover {
  background-color: #e67e22;
}

.btn-danger {
  background-color: #e74c3c;
  color: white;
}

.btn-danger:hover {
  background-color: #c0392b;
}

.btn-success {
  background-color: #2ecc71;
  color: white;
}

.btn-success:hover {
  background-color: #27ae60;
}

input[type="password"] {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="password"]:focus {
  outline: none;
  border-color: #2980b9;
}

</style>
<div class="container">
  <h2>Vault Home</h2>

  <!-- Sidebar -->
  <div class="sidebar">
    <div *ngFor="let category of categories" (click)="selectCategory(category)">
      {{ category }}
    </div>
    <button (click)="addNew()" class="btn btn-primary">+ Add {{ selectedCategory | titlecase }}</button>
    <button routerLink="/2fa" class="btn btn-secondary">Go to 2FA</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h3>{{ selectedCategory | titlecase }}</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of credentials[selectedCategory]">
          <td>{{ item.name }}</td>
          <td>{{ showDecrypted ? item.decryptedPassword : item.encryptedPassword }}</td>
          <td>
            <button (click)="viewCredential(item.id)" class="btn btn-info">View</button>
            <button (click)="updateCredential(item.id)" class="btn btn-warning">Update</button>
            <button (click)="deleteCredential(item.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Master Password Prompt -->
    <div *ngIf="!showDecrypted">
      <input type="password" [(ngModel)]="masterPassword" placeholder="Enter Master Password">
      <button (click)="validateMasterPassword()" class="btn btn-success">Unlock</button>
    </div>
  </div>
</div>
