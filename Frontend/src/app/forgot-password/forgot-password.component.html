<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultly - Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script> 
    <style>
        body {
            background-color: #121212; /* Black background */
            color: white; /* White text */
        }

        .vaultly-logo {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff99; /* Neon green */
        }

        .vaultly-logo i {
            margin-right: 8px;
        }

        .card {
            background-color: #1e1e1e; /* Dark Grey */
            border: 2px solid #00ff99; /* Neon Green Border */
            color: white;
            box-shadow: 0px 4px 20px rgba(0, 255, 153, 0.4);
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #00ff99;
            color: white;
        }

        .form-control:focus {
            border-color: #00ff99;
            box-shadow: 0 0 10px #00ff99;
        }

        .btn-green {
            background: linear-gradient(135deg, #00cc66, #00ff99);
            color: black;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn-green:hover {
            background: linear-gradient(135deg, #00ff99, #00cc66);
            color: black;
        }

        .text-green {
            color: #00ff99;
        }

        a {
            color: #00ff99;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input::placeholder {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Vaultly Logo with Icon -->
    <div class="vaultly-logo">
        <i class="fas fa-shield-alt"></i> Vaultly
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h3 class="card-title text-center text-green">Forgot Password</h3>
                        <p class="text-center">Enter your backup code to recover your password.</p>
                        <form id="forgotPasswordForm">
                            <div class="form-group mb-3">
                                <label for="backup-code" class="text-green">Backup Code</label>
                                <input type="text" class="form-control" id="backup-code" placeholder="Enter backup code">
                            </div>
                            <button type="button" class="btn btn-green btn-block w-100" id="submitButton">Submit</button>
                            <div class="mt-3 text-center">
                                <button type="button" class="btn btn-green" id="showPasswordButton">Show Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock backup code and password
        const correctBackupCode = "12345"; // This should be checked with your actual backend system
        const correctPassword = "mySecurePassword"; // The password that will be shown

        // Function to validate backup code
        function validateBackupCode() {
            const backupCode = document.getElementById("backup-code").value;
            return backupCode === correctBackupCode;
        }

        // Submit button click handler
        document.getElementById("submitButton").addEventListener("click", function() {
            if (validateBackupCode()) {
                // Direct to dashboard page after validation
                window.location.href = "/dashboard"; // Redirect to dashboard (change the URL accordingly)
            } else {
                alert("Invalid backup code. Please try again.");
            }
        });

        // Show password button click handler
        document.getElementById("showPasswordButton").addEventListener("click", function() {
            if (validateBackupCode()) {
                // Show prompt asking to show the password
                const showPassword = confirm("Do you want to see your password?");
                if (showPassword) {
                    // Show the password in a prompt
                    alert("Your password is: " + correctPassword);
                    // After the user acknowledges the password, redirect to dashboard
                    window.location.href = "/dashboard"; // Redirect to dashboard (change the URL accordingly)
                }
            } else {
                alert("Invalid backup code. Please try again.");
            }
        });
    </script>

</body>
</html>
