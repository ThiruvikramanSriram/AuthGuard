<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultly - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script> 
    <style>
        body {
            background-color: #121212; /* Black background */
            color: white; /* White text */
        }

        .vaultly-logo {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff99; /* Neon green */
        }

        .vaultly-logo i {
            margin-right: 8px;
        }

        .card {
            background-color: #1e1e1e; /* Dark Grey */
            border: 2px solid #00ff99; /* Neon Green Border */
            color: white;
            box-shadow: 0px 4px 20px rgba(0, 255, 153, 0.4);
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #00ff99;
            color: white;
        }

        .form-control:focus {
            border-color: #00ff99;
            box-shadow: 0 0 10px #00ff99;
        }

        .btn-green {
            background: linear-gradient(135deg, #00cc66, #00ff99);
            color: black;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn-green:hover {
            background: linear-gradient(135deg, #00ff99, #00cc66);
            color: black;
        }

        .text-green {
            color: #00ff99;
        }

        a {
            color: #00ff99;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input::placeholder {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Vaultly Logo with Icon -->
    <div class="vaultly-logo">
        <i class="fas fa-shield-alt"></i> Vaultly
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h3 class="card-title text-center text-green">Login</h3>
                        <form>
                            <div class="form-group mb-3">
                                <label for="email" class="text-green">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="text-green">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-green btn-block w-100"><a routerLink="/dashboard"></a>Login</button>
                            <div class="mt-3 text-center">
                                <a routerLink="/forgot-password">Forgot Password?</a>
                                <p class="mt-2">Don't have an account? <a routerLink="/registration">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
